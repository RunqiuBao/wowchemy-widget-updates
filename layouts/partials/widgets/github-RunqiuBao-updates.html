{{ $st := .page }}
{{ $columns := $st.Params.design.columns | default "2" }}

{{ if ne $columns "1" }}
  <div class="col-12 col-lg-8">
    {{ $st.Content }}
  </div>
{{ else }}
  <div class="col-12">
    <div class="col-12 col-lg-8" style="width: 1000px;height: 800px; overflow-x:hidden;">
        <p>{{ $st.Content }}</p>
    </div>
  </div>
{{ end }}
